<style>
  .code-snippet {
    margin: 0;
    overflow: auto;
    padding: 10px;
  }

  .code-snippet * {
    font-weight: normal !important;
  }
</style>
<pre class="code-snippet prettyprint lang-xml" v-html="content"></pre>
<script>
  window['code-snippet'] = {
    require: {
      PR: 'code-prettify/1.0.0/prettify.js',
      PR_CSS: 'code-prettify/1.0.0/skins/desert.css'
    },
    then: function () {
      return {
        props: {
          code: String
        },
        computed: {
          content: function () {
            return PR.prettyPrintOne(this.code.replace(/[<>]/g, function (m) {
              switch (m) {
                case '<':
                  return '&lt;';
                case '>':
                  return '&gt;';
              }
            }));
          }
        }
      }
    }
  }
</script>
